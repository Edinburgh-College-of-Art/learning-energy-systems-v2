<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LES - {% block title %}{% endblock %}</title>

    <!--[if lt IE 9]>
    <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->

    <link rel="stylesheet" href="/static/css/shared.css" />
    <link rel="stylesheet" href="/static/css/jquery-ui.css" />

    <script src='/static/js/moment.js'></script>
    <script src='/static/js/jquery.min.js'></script>
    <script src='/static/js/spin.js'></script>
    <script src='/static/js/jquery-ui.js'></script>
    <script src="/static/js/shared.js"></script>
    {% block head %}{% endblock %}
</head>
<body>

<nav id="header" class="full-width">
  <div id="" class="container">
  <div class="row">
    <div class="col-2">
      <img class="logo" src="/static/img/logo-large.png" alt="Learning Energy Systems Logo"/>
    </div>

    <div class="col-9">
        {% block navcontent %}{% endblock %}
    </div>

    <div class="col-1">
    <div class="hamburger toggle-overlay-menu">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    </div>

  </div>
  </div>
</nav>

{% block body %}{% endblock %}

<div class="footer">
    <p>Footer text.</p>
</div>
</body>
</html>
