{% extends 'client_base.html' %}

{% block navcontent %}
  <h1>Subject name</h1>
  <p>Record the time each appliance was on using these 5 minute blocks</p>
{% endblock %}

{% block body %}
<hr/>
<br/>

<div class="container device-predictions">
  <div class="row">
  <div class="col-4-sm hidden-lg"><br/></div>
  <div class="col-2 col-4-sm">
    <img src="/static/img/lightBulb-week-icon.png">
    <div class="duration light-duration">
      <span class="minutes">45</span> mins
    </div>
  </div>
  <div class="col-10 col-12-sm">
    <div data-device="light" class="light selector-control">
    </div>
  </div>
  </div>

  <div class="row">
  <div class="col-4-sm hidden-lg"><br/></div>
  <div class="col-2 col-4-sm">
    <img src="/static/img/heater-week-icon.png">
    <div class="duration heater-duration">
      <span class="minutes">45</span> mins
    </div>
  </div>
  <div class="col-10">
    <div data-device="heater" class="heater selector-control">
    </div>
  </div>
  </div>

  <div class="row">
  <div class="col-4-sm hidden-lg"><br/></div>
  <div class="col-2 col-4-sm">
    <img src="/static/img/computer-week-icon.png">
    <div class="duration computer-duration">
      <span class="minutes">45</span> mins
    </div>
  </div>
  <div class="col-10">
    <div data-device="computer" class="computer selector-control">
    </div>
  </div>
  </div>

  <div class="row">
  <div class="col-4-sm hidden-lg"><br/></div>
  <div class="col-2 col-4-sm">
    <img src="/static/img/projector-week-icon.png">
    <div class="duration projector-duration">
      <span class="minutes">45</span> mins
    </div>
  </div>
  <div class="col-10">
    <div data-device="projector" class="projector selector-control">
    </div>
  </div>
  </div>

</div>

<script type="text/javascript">
  $(document).ready(populatePredictionView);
</script>

{% endblock %}
