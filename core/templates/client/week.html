{% extends 'client_base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<nav>
  <div class="hamburger toggle-overlay-menu">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <h1>My energy diary</h1>
  <h2>
    <a class="prev-week" href="#">&lt;</a>
    <span class="week-text">This week</span>
    <a class="next-week disabled" href="#">&gt;</a>
  </h2>
</nav>

<hr/>

<div class="weekdays">
  <div><a class="" href="day?day=1">M</a></div>
  <div><a class="" href="day?day=2">T</a></div>
  <div><a class="selected" href="day?day=3">W</a></div>
  <div><a class="disabled" href="day?day=4">T</a></div>
  <div><a class="disabled" href="day?day=5">F</a></div>
</div>

<hr/>

<div class="container devices">
  <div class="row">
    <div class="col-5-sm" id="projector">
      <a href="#"><img src="/static/img/projector-icon-0.png"></a>
    </div>
    <div class="col-2-sm"></div>
    <div class="col-5-sm" id="computer">
      <a href="#"><img src="/static/img/computer-icon-0.png"></a>
    </div>
  </div>

  <div class="row">
    <div class="col-12-sm" id="total">
      <a href="#">
        <div>
          <span class="time">8</span>
          <span class="units">hours</span>
        </div>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-5-sm" id="light">
      <a href="#"><img src="/static/img/light-icon-0.png"></a>
    </div>
    <div class="col-2-sm"></div>
    <div class="col-5-sm" id="heater">
      <a href="#"><img src="/static/img/heater-icon-0.png"></a>
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(populateWeekView);
</script>

{% endblock %}
