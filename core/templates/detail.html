{% extends 'base_template.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="/static/css/dash-style.css" />
{% endblock %}

{% block navcontent %}
  {% include 'partials/filters.html' %}
{% endblock navcontent %}

{% block body %}

<div class="grayBg">
<div class="mainCenter">
  <br/>
  <div class="detail-grid">
    <div class="cell noborder">
      <img src="./static/img/projector-subject-icon.png" class="energyIcon selected" name="projector" />
    </div>
    <div class="cell noborder">
      <img src="./static/img/lightBulb-subject-icon.png" class="energyIcon selected" name="light" />
    </div>
    <div class="cell noborder">
      <img src="./static/img/heater-subject-icon.png" class="energyIcon selected" name="heater" />
    </div>
    <div class="cell noborder">
      <img src="./static/img/computer-subject-icon.png" class="energyIcon selected" name="computer" />
    </div>
  </div>

  <div class="detail-wrapper">
    <div class="microscope">

      <div data-pct="16" class="circle"></div>
      <div data-pct="56" class="circle"></div>
      <div data-pct="26" class="circle"></div>
      <div data-pct="43" class="circle"></div>

    </div>
  </div>

</div>

<div id="learningQuestions" class="mainCenter">
  <h2>Energy Diary - Learning Questions</h2>
  <div id="questionsWrapper" class="mainCenter">
  </div>
</div>

<script src='/static/js/dash.js'></script>
{% endblock %}
