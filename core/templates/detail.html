{% extends 'base_template.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="/static/css/dash-style.css" />
{% endblock %}

{% block navcontent %}
  {% include 'partials/filters.html' %}
{% endblock navcontent %}

{% block body %}

<div class="grayBg">
<div class="mainCenter">
  <br/>

  <div class="detail-grid">
    <div class="cell noborder">
      <div class="energyIcon selected" name="projector"></div>
    </div>
    <div class="cell noborder">
      <div class="energyIcon selected" name="light"></div>
    </div>
    <div class="cell noborder">
      <div class="energyIcon selected" name="heater"></div>
    </div>
    <div class="cell noborder">
      <div class="energyIcon selected" name="computer"></div>
    </div>
  </div>

  <div class="detail-wrapper">
    <div class="microscope">

      <div data-pct="16" class="circle"></div>
      <div data-pct="56" class="circle"></div>
      <div data-pct="26" class="circle"></div>
      <div data-pct="43" class="circle"></div>

    </div>
  </div>

</div>

<script src='/static/js/dash.js'></script>
<script type="text/javascript">
$(document).ready(function(){
  populateSelects();
  watchDetailSelects();
  getSelectedSummaries();
});
</script>

{% endblock %}
