{% extends "base_template.html" %}

{% block body %}
<div class="container row">
<div class="col-12">

<h2>You are logged in as: {{ request.user.username }}</h2>

<h3>Your yeargroups
  <a style="margin-left:1em;" class="btn btn-success" href="{% url 'create_yeargroup' %}">
  Add a new yeargroup</a>
</h3>
<hr/>

{% for y in yeargroups %}
<div class="row">
  <div class="col-8">
    <a href="{% url 'yeargroup' y.pk %}">{{ y.name }} ({{ y.student_set.count }} students, {{ y.subject_set.count }} subjects)</a>
  </div>
  <div class="col-4"><a class="right-text" href="{% url 'delete_yeargroup' y.pk %}">Delete</a></div>
</div>
{% endfor %}

</div>
</div>
{% endblock body %}
