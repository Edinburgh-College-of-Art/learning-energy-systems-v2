{% extends 'base_template.html' %}
{% block title %}Yeargroup{% endblock %}

{% block body %}
<div class="container row yeargroups">
  <h1>Add a new yeargroup</h1>
  {{ form.errors }}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
  </form>
  <br/>
  <a href="{% url 'profile' %}">Cancel</a>
</div>
{% endblock %}
